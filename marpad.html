<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            border:2px;
            border-style: solid;
            margin-left: 80px;
            padding-left:40px;
            padding-right: 10px;
            border-radius: 5px ;
            display: block;
            width:80px;
        }
        span:hover{
            background-color: brown;
            color : aliceblue;
        }
    </style>
</head>
<body>
    <h1>Margin and padding Example</h1>
    <span>KIET</span>
    <span>MCA</span>
</body>
</html>
